name: Deploy to GCP VM

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build (Gradle)
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar

      - name: Upload jar to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: dddstudy1
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/opt/attendance-api/"
          overwrite: true

      - name: Activate jar and restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: dddstudy1
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          script: |
            set -e
            cd /opt/attendance-api
            # 가장 최신 jar를 app.jar로 고정
            ls -t *.jar | head -n 1 | xargs -I {} mv -f {} app.jar
            sudo systemctl restart attendance-api
            sudo systemctl status attendance-api --no-pager
