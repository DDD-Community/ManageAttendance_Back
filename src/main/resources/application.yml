server:
  port: 8080

spring:
  application:
    name: ManageAttendance


  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        use_sql_comments: true

  mvc:
    problemdetails:
      enabled: true

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
