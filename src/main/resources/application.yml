server:
  port: 8080

spring:
  application:
    name: ManageAttendance


  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        use_sql_comments: true

  mvc:
    problemdetails:
      enabled: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

apple:
  auth:
    team-id: ${APPLE_TEAM_ID}
    client-id: ${APPLE_CLIENT_ID}
    key-id: ${APPLE_KEY_ID}
    key-path: ${APPLE_KEY_PATH:}
    client-secret: ${APPLE_CLIENT_SECRET:}
    redirect-uri: ${APPLE_REDIRECT_URI:https://zebralike-voicelessly-delila.ngrok-free.dev/apple/callback}

google:
  auth:
    client-id: ${GOOGLE_CLIENT_ID:}
    client-secret: ${GOOGLE_CLIENT_SECRET:}
    redirect-uri: ${GOOGLE_REDIRECT_URI:}