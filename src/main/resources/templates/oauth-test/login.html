<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth 로그인 - 출석앱</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* ============================================
           CSS 변수 정의 (다크 테마)
           ============================================ */
        :root {
            /* 색상 - 다크 테마 */
            --color-primary-gradient-start: #1a1a1a;
            --color-primary-gradient-end: #0a0a0a;
            --color-text-primary: #f3f4f6;
            --color-text-secondary: #9ca3af;
            --color-text-muted: #6b7280;
            --color-white: rgba(30, 30, 30, 0.95);
            --color-white-semi: rgba(40, 40, 40, 0.8);
            --color-border: rgba(255, 255, 255, 0.1);
            --color-error: #ef4444;
            --color-error-bg-start: rgba(239, 68, 68, 0.15);
            --color-error-bg-end: rgba(239, 68, 68, 0.1);
            --color-error-text: #fca5a5;
            --color-google-blue: #4285f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--color-primary-gradient-start) 0%, var(--color-primary-gradient-end) 100%);
            min-height: 100vh;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            color: var(--color-text-primary);
        }

        /* 배경 패턴 애니메이션 - 다크 테마 */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            pointer-events: none;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            background: var(--color-white);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 0 1px var(--color-border);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
            border: 1px solid var(--color-border);
        }
        
        /* 성공 화면이 있을 때 컨테이너 크기 조정 */
        .container:has(#loginResult.success[style*="display: block"]) {
            max-width: 600px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header .subtitle {
            color: var(--color-text-secondary);
            font-size: 15px;
            font-weight: 400;
        }

        .login-section {
            margin-bottom: 24px;
        }

        .login-section h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .provider-icon {
            width: 24px;
            height: 24px;
        }

        .button-wrapper {
            position: relative;
            transition: transform 0.2s ease;
        }

        .button-wrapper:hover {
            transform: translateY(-2px);
        }

        .button-wrapper:active {
            transform: translateY(0);
        }

        .google-btn-wrapper {
            background: var(--color-white-semi);
            border: 1.5px solid var(--color-border);
            border-radius: 12px;
            padding: 2px;
            transition: all 0.3s ease;
        }

        .google-btn-wrapper:hover {
            border-color: var(--color-google-blue);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
            background: rgba(40, 40, 40, 0.9);
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--color-border), transparent);
        }

        .divider span {
            background: var(--color-white);
            padding: 0 16px;
            position: relative;
            color: var(--color-text-secondary);
            font-size: 13px;
            font-weight: 500;
        }

        .error-display {
            margin-top: 20px;
            padding: 16px;
            background: linear-gradient(135deg, var(--color-error-bg-start) 0%, var(--color-error-bg-end) 100%);
            border-radius: 12px;
            border-left: 4px solid var(--color-error);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--color-error-text);
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-display strong {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
                border-radius: 20px;
                max-width: 90%;
            }

            .header h1 {
                font-size: 28px;
            }

            .header .subtitle {
                font-size: 14px;
            }
        }

        /* Google Sign-In 버튼 스타일 오버라이드 */
        #g_id_onload {
            display: none;
        }

        .g_id_signin {
            width: 100% !important;
        }

        .g_id_signin > div {
            width: 100% !important;
            margin: 0 !important;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="headerTitle">🔐 OAuth 로그인</h1>
            <p class="subtitle" id="headerSubtitle">간편하게 로그인하고 시작하세요</p>
        </div>

        <!-- Login Buttons Container -->
        <div id="loginButtonsContainer">
        <!-- Google Login Section -->
        <div class="login-section">
            <h2>
                <svg class="provider-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google로 로그인
            </h2>
            <div class="button-wrapper google-btn-wrapper">
                <div id="google-signin-button"></div>
            </div>
        </div>
        </div>
        <!-- End of Login Buttons Container -->

        <div th:if="${error}" class="error-display">
            <strong>오류 발생</strong>
            <div style="margin-top: 8px;" th:text="${error}"></div>
            <div th:if="${errorDescription}" style="margin-top: 8px; font-size: 13px; opacity: 0.9;" th:text="${errorDescription}"></div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const clientId = /*[[${googleClientId}]]*/ '';
        const redirectUri = /*[[${googleRedirectUri}]]*/ '';

        // Google Sign-In 초기화
        function initializeGoogleSignIn() {
            console.log('Google Sign-In 초기화 시도 - Client ID:', clientId);
            console.log('Google API 사용 가능:', !!window.google);
            console.log('Google Accounts API 사용 가능:', !!(window.google && window.google.accounts));
            
            if (!clientId) {
                console.error('Google Client ID가 설정되지 않았습니다.');
                return;
            }
            
            if (window.google && window.google.accounts && window.google.accounts.id) {
                try {
                    window.google.accounts.id.initialize({
                        client_id: clientId,
                        callback: function(response) {
                            console.log('Google Sign-In 콜백 호출됨');
                            if (response.credential && redirectUri) {
                                window.location.href = redirectUri + '?credential=' + encodeURIComponent(response.credential);
                            }
                        }
                    });
                    
                    // 버튼 렌더링 (다크 테마에 맞게)
                    const buttonContainer = document.getElementById('google-signin-button');
                    if (buttonContainer) {
                        window.google.accounts.id.renderButton(buttonContainer, {
                            type: 'standard',
                            shape: 'rectangular',
                            theme: 'filled_black',
                            text: 'signin_with',
                            size: 'large',
                            logo_alignment: 'left',
                            width: '100%'
                        });
                        console.log('Google Sign-In 버튼 렌더링 완료');
                    }
                } catch (error) {
                    console.error('Google Sign-In 초기화 중 오류:', error);
                }
            } else {
                console.error('Google Sign-In API가 아직 로드되지 않았습니다. 잠시 후 다시 시도합니다.');
                setTimeout(initializeGoogleSignIn, 1000);
            }
        }
        
        // 페이지 로드 후 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGoogleSignIn);
        } else {
            if (window.google && window.google.accounts) {
                initializeGoogleSignIn();
            } else {
                window.addEventListener('load', initializeGoogleSignIn);
            }
        }

        /*]]>*/
    </script>
</body>
</html>
